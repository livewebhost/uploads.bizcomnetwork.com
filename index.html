<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 20px;
    }

    h1 {
      font-size: 96px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    a {
      display: inline-block;
      padding: 12px 25px;
      background: #fff;
      color: #2a5298;
      text-decoration: none;
      font-weight: bold;
      border-radius: 25px;
      transition: 0.3s ease;
    }

    a:hover {
      background: #f1f1f1;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you are looking for doesnâ€™t exist or has been moved.</p>
    <a href="https://bizcomnetwork.com">Go Back Home</a>
  </div>
</body>
</html>
